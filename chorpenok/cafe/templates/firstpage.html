<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>coffee yab</title>
    <link rel="stylesheet" href={% static 'bootstrap.css' %}>
    <link rel="stylesheet" href={% static 'style.css' %}>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-success" href="#" data-toggle="modal" data-target="#signUp">ثبت نام</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Modal -->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <div class="col-xs-2">
              <h5 class="modal-title">اطلاعات کاربری خود را وارد کنید.</h5>
          </div>
          <div class="col-xs-10">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
      </div>
      <div class="modal-body">






        <form>
          <div class="form-group">
            <label for="userName">نام کاربری</label>
            <input type="text" class="form-control" id="userName" placeholder="نام کاربری خود را وارد کنید.">
          </div>
          <div class="form-group">
            <label for="name">نام</label>
            <input type="text" class="form-control" id="name" placeholder="نام خود را وارد کنید.">
          </div>
          <div class="form-group">
            <label for="email">ایمیل</label>
            <input type="text" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید.">
          </div>
          <div class="form-group">
            <label for="password">پسورد</label>
            <input type="password" class="form-control" id="password" placeholder="پسورد خود را وراد کنید.">
          </div>
          <div class="form-group">
            <label for="checkPassword">تکرار پسورد</label>
            <input type="password" class="form-control" id="checkPassword" placeholder="پسورد خود را تکرار کنید.">
          </div>
          <button type="submit" class="btn btn-success">ثبت نام</button>
        </form>









      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 map-coffee-position" id="map" style="height:500px">

        </div>
        <div class="col-md-6 list-coffee">
            <h1>Cafes</h1>
            <ul>
                {% for cafe in object_list %}
                    <li>{{ cafe.name }} - {{ cafe.description }}</li>
                {% empty %}
                    <li>No cafe.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% comment %}    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

  <script type="text/javascript">
    var locations = [
      ['Bondi Beach', -33.890542, 151.274856, 4],
      ['Coogee Beach', -33.923036, 151.259052, 5],
      ['Cronulla Beach', -34.028249, 151.157507, 3],
      ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
      ['Maroubra Beach', -33.950198, 151.259302, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(-33.92, 151.25),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>{% endcomment %}

<script src={% static 'jquery.js' %}></script>
<script src={% static 'popper.js' %}></script>
<script src={% static 'bootstrap.js' %}></script>
</body>
</html>
